<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-EDIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        
        <div class="editor-code">
            <h3>HTML</h3>
            <textarea rows="20" cols="60" id="html-code" spellcheck="false" ></textarea>
        </div>
        <div class="editor-code">
            <h3>CSS</h3>
            <textarea rows="20" cols="60" id="css-code" spellcheck="false" ></textarea>
        </div>
        <div class="editor-code">
            <h3>JAVASCRIPT</h3>
            <textarea rows="20" cols="55" id="js-code"  spellcheck="false"></textarea>
        </div>
        
        <iframe height="175" width="1250" id="output" ></iframe>

    </div>
    <script src="app.js"></script>
</body>
</html>
